<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script type="text/javascript">
      function diferenciaDeEdad(fechaUno, fechaDos){
        const diferencia = Math.abs(fechaUno - fechaDos);
        const MILISEGUNDOS_EN_UN_DIA = 1000 * 60 * 60 * 24;
        return Math.floor(diferencia / MILISEGUNDOS_EN_UN_DIA)
      }
      const  hoy = new Date();
      const  yo = new Date(1989, 1, 12)

      diferenciaDeEdad(hoy, yo)

    </script>

</body>
</html>
